<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homework 12</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <form action="/" class="form">
    <input class="form-field user-name" type="text" name="username" placeholder="Enter your name"> <br>
    <input class="form-field user-telephone" type="tel" name="usertelephone" placeholder="Enter your telephone"> <br>
    <input class="form-field user-email" type="email" name="useremail" placeholder="Enter your email"> <br>
    <input type="submit" value="submit" class="submit">
  </form>

  <div id="palette">
    <div class="color first-color" style="color:darkcyan"> </div>
    <div class="color second-color" style="color: darkblue"></div>
    <div class="color third-color" style="color: mediumVioletRed"></div>
  </div>

  <canvas height="320" width="480" id="canvas" style="border: 1px solid black; background-color: rgb(169, 193, 213);">
    Browser not support canvas
  </canvas>

  <script src="js/script.js"></script>
</body>
</html>
